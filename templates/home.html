<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg,rgb(36, 27, 21),rgb(49, 37, 29));
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 700px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .nav-buttons .btn {
      background-color:  rgba(251, 125, 125, 0.3);
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-buttons .btn:hover {
      background-color: #ffbb99;
      color:black;
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: #b76833;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(177, 94, 42, 0.549);
    }

    h2 {
      font-size: 1.8rem;
      color: #b76833;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .file-input-wrapper {
      position: relative;
      width: 100%;
      height: 50px;
      border-radius: 8px;
      border: 2px solid #ff6347;
      background-color: rgba(255, 255, 255, 0.2);
      overflow: hidden;
      transition: background-color 0.3s ease, border 0.3s ease;
      cursor: pointer;
    }

    .file-input-wrapper:hover {
      background-color: rgba(251, 125, 125, 0.3);
      border: 2px solid #f99c6e;
    }

    .file-input {
      font-size: 1rem;
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    .file-input-label {
      display: block;
      padding: 1px;
      text-align: center;
      color:white;
      font-size: 1.2rem;
      font-weight: 600;
      line-height: 50px;
      transition: color 0.3s ease;
    }

    .file-input-wrapper:hover .file-input-label {
      color: #ffbb99;
    }

    .btn-upload {
      background-color: #ffbb99;
      color: black;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-upload:hover {
      background-color: rgba(251, 125, 125, 0.3);
      color:#ffbb99;
      transform: scale(1.05);
    }

    .image-preview-wrapper {
      margin-top: 20px;
      text-align: center;
    }

    .image-preview {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .footer {
      font-size: 1rem;
      color: #ffbb99;
      margin-top: 30px;
    }

    .footer a {
      color: #ff9747;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #ff4500;
    }

    @media (max-width: 576px) {
      .container {
        width: 100%;
        padding: 30px;
      }

      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="nav-buttons">
    
    <a href="/index" class="btn">Risk Prediction</a>
    <a href="#" class="btn">Help</a>
  </div>

  <div class="container">
    <h1>Skin Cancer Detection</h1>
    <h2>using Convolutional Neural Networks ü©∫üè•</h2>

    <form method="POST" enctype="multipart/form-data" action="/showresult">
      <div class="form-group">
        <div class="file-input-wrapper">
          <input class="file-input" onchange="previewImage(event);" type="file" name="pic" id="pic">
          <label class="file-input-label" for="pic" >Choose Image</label>
        </div>
        <br></br>
        <input class="btn-upload" type="submit" value="Submit">
      </div>
    </form>

    <div class="image-preview-wrapper">
      <img id="imagePreview" class="image-preview" src="" alt="Image Preview">
    </div>

    <div class="footer">
      <p>Powered by <a href="#">Group 11</a></p>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const output = document.getElementById('imagePreview');
        output.src = reader.result;
        output.style.opacity = '1';
      }

      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
  <script>
    window.embeddedChatbotConfig = {
        chatbotId: "kslCelW80htQcHLD6ep6E",
        domain: "www.chatbase.co"
    }
</script>
<script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="kslCelW80htQcHLD6ep6E"
    domain="www.chatbase.co"
    defer>
</script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg,rgb(36, 27, 21),rgb(49, 37, 29));
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15); /* Lighter background for container */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow */
      width: 80%;
      max-width: 800px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #b6652f;
      margin-bottom: 20px;
      text-shadow: 2px 2px 3px rgb(254, 136, 18);
    }

    h4 {
      font-size: 1.8rem;
      color: #b6652f;
      margin-bottom: 30px;
      font-weight: 600;
    }

    h5 {
      font-size: 1.2rem;
      color: #ff6347; /* Red warning message */
      margin-bottom: 20px;
      font-weight: 600;
    }

    .footer {
      font-size: 1rem;
      color: #ffbb99;
      margin-top: 30px;
    }

    .footer a {
      color: #b6652f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #b6652f;
    }

    @media (max-width: 576px) {
      .container {
        width: 100%;
        padding: 20px;
      }

      h2 {
        font-size: 2rem;
      }

      h4 {
        font-size: 1.5rem;
      }

      h5 {
        font-size: 1rem;
      }
    }
    .nav-buttons {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .nav-buttons .btn {
      background-color:  rgba(251, 125, 125, 0.3);
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-buttons .btn:hover {
      background-color: #ffbb99;
      color:black;
      transform: scale(1.05);
    }
  </style>

  <title>Skin Cancer Detection Result</title>
</head>

<body>
  <div class="nav-buttons">
    
    <a href="/index" class="btn">Risk Prediction</a>
    <a href="#" class="btn">Help</a>
  </div>
  <div class="container">
    
    <h2>Diagnosed with {{result}}</h2>
    <h4>{{info}}</h4>
    <h5>DISCLAMER! Please consult a dermatologist immediately to seek treatment</h5>
    
    <div class="footer">
      <p>Powered by <a href="#">Group 11</a></p>
    </div>
  </div>
</body>
<script>
  function previewImage(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function () {
      const output = document.getElementById('imagePreview');
      output.src = reader.result;
      output.style.opacity = '1';
    }

    if (file) {
      reader.readAsDataURL(file);
    }
  }
</script>
